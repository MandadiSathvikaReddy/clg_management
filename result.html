<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center">Latest Results</h2>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Exam Name</th>
                    <th>Date</th>
                    <th>Check</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Semester 1 Results</td>
                    <td>March 10, 2024</td>
                    <td><button class="btn btn-primary check-btn" data-file="results/semester1.pdf">Check</button></td>
                </tr>
                <tr>
                    <td>Semester 2 Results</td>
                    <td>March 20, 2024</td>
                    <td><button class="btn btn-primary check-btn" data-file="results/semester2.pdf">Check</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const checkButtons = document.querySelectorAll(".check-btn");

            checkButtons.forEach(button => {
                button.addEventListener("click", function() {
                    // Check if user is logged in (dummy check using localStorage)
                    const isLoggedIn = localStorage.getItem("loggedIn");

                    if (!isLoggedIn) {
                        const loginConfirm = confirm("You need to login to check results. Do you want to login now?");
                        if (loginConfirm) {
                            window.location.href = "login.html"; // Redirect to login page
                        }
                    } else {
                        const fileUrl = this.getAttribute("data-file");
                        window.open(fileUrl, "_blank"); // Open result file in new tab
                    }
                });
            });
        });
    </script>

</body>

</html>
