<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholarships</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Scholarship Information</h2>

        <!-- Merit-Based Scholarship -->
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Merit-Based Scholarship</h5>
                <p class="card-text"><strong>Eligibility:</strong> Students with GPA 3.5 and above.</p>
                <p class="card-text"><strong>Application Deadline:</strong> June 15, 2024.</p>
                <a href="https://www.buddy4study.com/scholarships/merit-based" class="btn btn-success" target="_blank">
                    Apply Now
                </a>
            </div>
        </div>

        <!-- National Scholarship Portal -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">National Scholarship Portal</h5>
                <p class="card-text"><strong>Application Period:</strong> 2024-2025</p>
                <a href="https://scholarships.gov.in/" class="btn btn-success" target="_blank">
                    Apply Now
                </a>
            </div>
        </div>
    </div>

</body>

</html>
