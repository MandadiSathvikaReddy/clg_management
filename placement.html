<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Background Image */
        
        body {
            background: url("https://media.cntraveler.com/photos/56953a3965492c403b26f6f0/master/pass/ucla-cr-alamy.jpg") no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
        }
        /* Dark Overlay */
        
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* Container Styling */
        
        .content-box {
            background: rgba(255, 255, 255, 0.9);
            /* White background with slight transparency */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>

    <div class="overlay">
        <div class="container content-box">
            <h2 class="text-center">Placement Records</h2>

            <!-- Year Filter Dropdown -->
            <div class="mb-3">
                <label for="yearFilter" class="form-label">Select Academic Year:</label>
                <select id="yearFilter" class="form-select">
                    <option value="all">All Years</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                </select>
            </div>

            <!-- Placement Table -->
            <table class="table table-bordered mt-3">
                <thead>
                    <tr>
                        <th>Student Name</th>
                        <th>Company</th>
                        <th>Year</th>
                    </tr>
                </thead>
                <tbody id="placementTable">
                    <tr data-year="2023">
                        <td>Alice Johnson</td>
                        <td>Google</td>
                        <td>2023</td>
                    </tr>
                    <tr data-year="2023">
                        <td>Bob Smith</td>
                        <td>Amazon</td>
                        <td>2023</td>
                    </tr>
                    <tr data-year="2022">
                        <td>Charlie Brown</td>
                        <td>Microsoft</td>
                        <td>2022</td>
                    </tr>
                    <tr data-year="2022">
                        <td>Diana Ross</td>
                        <td>Facebook</td>
                        <td>2022</td>
                    </tr>
                    <tr data-year="2021">
                        <td>Edward Wilson</td>
                        <td>Apple</td>
                        <td>2021</td>
                    </tr>
                    <tr data-year="2021">
                        <td>Fiona Davis</td>
                        <td>Netflix</td>
                        <td>2021</td>
                    </tr>
                    <tr data-year="2020">
                        <td>George Taylor</td>
                        <td>Tesla</td>
                        <td>2020</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- JavaScript for Filtering -->
    <script>
        document.getElementById("yearFilter").addEventListener("change", function() {
            const selectedYear = this.value;
            const rows = document.querySelectorAll("#placementTable tr");

            rows.forEach(row => {
                if (selectedYear === "all" || row.getAttribute("data-year") === selectedYear) {
                    row.style.display = "";
                } else {
                    row.style.display = "none";
                }
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
